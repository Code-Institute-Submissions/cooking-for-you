{% extends 'base.html' %}
<!--This allows me to extend the base.html to this page-->


{% block content %}
<!-- this is the block content that will go between the the same jinja block I have on my base.html and display what I have below-->



<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">{{ recipes.name|capitalize }}</h1>
        </div>
      </div>
    </div>
  </div>

<div class="row">
  <div class="col-12 text-center">
    <img src="{{ url_for('static', filename='images/chef.jpg') }}" width="250" height="250" class="d-inline-block align-top" alt="">
  </div>
</div>


  <div class="row">
    <div class="col-12">

      <h4>Ingredients:{{ recipes.ingredients|capitalize }}</h4>
      <h4>How To Cook: {{ recipes.how_to_cook|capitalize }}</h4>
      <h4>Addiotional Notes: {{ recipes.additional_notes|capitalize }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-12">

      <a class="btn btn-primary btn-lg" href="{{ url_for('edit_recipe_meat', meat_id=meat._id) }}"
        role="button">Edit!</a>

      <a class="btn btn-primary btn-lg" href="{{ url_for('delete_recipe_meat', meat_id=meat._id) }}"
        role="button">Delete!</a>

    </div>
  </div>
</div>



{% endblock %}
