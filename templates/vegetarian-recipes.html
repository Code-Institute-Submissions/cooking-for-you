{% extends 'base.html' %} <!--This allows me to extend the base.html to this page-->

{% block content %} <!-- this is the block content that will go between the the same jinja block I have on my base.html and display what I have below-->


{% for vegetarian in vegetarians %} <!--for loop to allow me to iterate through the items in my mongodb database-->

<div class="container">
  <div class="row">
    <div class="col-12">
        <!--containter to display items for the moment this will change-->
      <div class="h1">{{ vegetarian['category'] }}</div>
      <p>{{ vegetarian['name'] }}</p>
      <p>{{ vegetarian['ingredients'] }}</p>
      <p>{{ vegetarian['how_to_cook'] }}</p>
      <p>{{ vegetarian['additional_notes'] }}</p>
    </div>
  </div>
</div>


{% endfor %}






{% endblock %}
