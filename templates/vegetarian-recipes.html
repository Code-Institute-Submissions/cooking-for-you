{% extends 'base.html' %}

{% block content %}


{% for vegetarian in vegetarians %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="h1">{{ vegetarian['category'] }}</div>
      <p>{{ vegetarian['name'] }}</p>
      <p>{{ vegetarian['ingredients'] }}</p>
      <p>{{ vegetarian['how_to_cook'] }}</p>
      <p>{{ vegetarian['additional_notes'] }}</p>
    </div>
  </div>
</div>


{% endfor %}






{% endblock %}
