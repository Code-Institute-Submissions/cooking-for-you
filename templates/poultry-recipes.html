{% extends 'base.html' %}

{% block content %}


{% for poultry in poultrys %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="h1">{{ poultry['category'] }}</div>
      <p>{{ poultry['name'] }}</p>
      <p>{{ poultry['ingredients'] }}</p>
      <p>{{ poultry['how_to_cook'] }}</p>
      <p>{{ poultry['additional_notes'] }}</p>
    </div>
  </div>
</div>


{% endfor %}






{% endblock %}
