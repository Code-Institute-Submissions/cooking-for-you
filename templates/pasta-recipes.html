{% extends 'base.html' %}

{% block content %}


{% for pasta in pastas %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="h1">{{ pasta['category'] }}</div>
      <p>{{ pasta['name'] }}</p>
      <p>{{ pasta['ingredients'] }}</p>
      <p>{{ pasta['how_to_cook'] }}</p>
      <p>{{ pasta['additional_notes'] }}</p>
    </div>
  </div>
</div>


{% endfor %}






{% endblock %}
