{% extends 'base.html' %} <!--This allows me to extend the base.html to this page-->

{% block content %} <!-- this is the block content that will go between the the same jinja block I have on my base.html and display what I have below-->

<div class="container">
  <div class="row">
    <div class="col-12">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              <div class="alert alert-primary alert-dismissible fade show" role="alert">
                  <span>{{ message }}</span>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          {% endfor %}
      {% endif %}
  {% endwith %}
    </div>
  </div>
</div>

 <div class="container">
     <div class="row">
      <div class="col-12 text-center">
        <img src="{{ url_for('static', filename='images/chef.jpg') }}" width="250" height="250" class="d-inline-block align-top" alt="">
      </div>
     </div>
  


 <!--Text at the top of the page-->
  <div class="row">
    <div class="col-12">
      <h4 class="text-center"><u>Login below to access recipes</u></h4>
    </div>
  </div>



<!--This is my login form-->
  <div class="row">
    <div class="col-md-6">
      <form method=POST action="{{ url_for('login_page') }}">
        <div class="form-group form-pad">
          <label for="exampleInputEmail1">{{ form.username.label }}:</label>
          <input type="text" class="form-control" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">{{ form.email.label }}:</label>
          <input type="email" class="form-control" name="Email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">{{ form.password.label }}:</label>
          <input type="password" class="form-control" name="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>




{% endblock %}
