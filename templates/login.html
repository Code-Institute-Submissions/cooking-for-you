{% extends 'base.html' %} <!--This allows me to extend the base.html to this page-->

{% block content %} <!-- this is the block content that will go between the the same jinja block I have on my base.html and display what I have below-->
<div class="container-fluid"> <!--Text at the top of the page-->
  <div class="row">
    <div class="col-12">
      <p class="login-text">Register for our monthly newsletter and
        receive the latest in new recipes from
        all our users.
      </p>
    </div>
  </div>
</div>


<div class="container"><!--This is my login form-->
  <div class="row">
    <div class="col-md-6">
      <form method=POST action="{{ url_for('login_page') }}">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" name="Email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
</div>
</div>


{% endblock %}
