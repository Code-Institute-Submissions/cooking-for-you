{% extends 'base.html' %} <!--This allows me to extend the base.html to this page-->


{% block content %} <!-- this is the block content that will go between the the same jinja block I have on my base.html and display what I have below-->


{% for meat in meats %} <!--for loop to allow me to iterate through the items in my mongodb database-->

<div class="container">
  <!--containter to display items for the moment this will change-->
  <div class="row">
    <div class="col-12">
      <div class="h1">{{ meat['category'] }}</div>
      <p>{{ meat['name'] }}</p>
      <p>{{ meat['ingredients'] }}</p>
      <p>{{ meat['how_to_cook'] }}</p>
      <p>{{ meat['additional_notes'] }}</p>
    </div>
  </div>
</div>


{% endfor %}




{% endblock %}
