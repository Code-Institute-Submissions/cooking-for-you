{% extends 'base.html' %}
<!--This allows me to extend the base.html to this page-->

{% block content %}
<!-- this is the block content that will go between the the same jinja block I have on my base.html and display what I have below-->

{% for meat in meats %}
<!--for loop to allow me to iterate through the items in my mongodb database-->

<div class="container">
  <div class="row">
    <!--Jumbotron-->
    <div class="col-12">
      <div class="jumbotron img">
        <h1 class="display-4">{{ meat.name }}</h1>
        <hr class="my-4" />
        <p>
          Inside is a delightful recipe for {{ meat.name }}, you can even make
          adjustments if you like!
        </p>

        <a
          class="btn btn-primary btn-lg"
          href="{{ url_for('meat_ingredients', meat_id=meat._id) }}"
          role="button"
          >Click For Recipe!</a
        >
      </div>
    </div>
  </div>
</div>

{% endfor %} {% endblock %}
