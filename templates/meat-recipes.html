{% extends 'base.html' %}

{% block content %}


{% for meat in meats %}

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="h1">{{ meat['category'] }}</div>
      <p>{{ meat['name'] }}</p>
      <p>{{ meat['ingredients'] }}</p>
      <p>{{ meat['how_to_cook'] }}</p>
      <p>{{ meat['additional_notes'] }}</p>
    </div>
  </div>
</div>


{% endfor %}




{% endblock %}
